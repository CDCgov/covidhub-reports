name: "Generate Weekly Visualization Data V2"

on:
  workflow_dispatch:
    inputs:
      reference_date:
        description: "Reference date (YYYY-MM-DD, must be Saturday). Leave empty for auto-calculation."
        required: false
        type: string
  repository_dispatch:
    types: [covid-ensemble-added, rsv-ensemble-added]

permissions:
  contents: write

jobs:
  update-visualization-data:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.action == matrix.event_type }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # prevent one disease failing won't cancel other
      matrix:
        include:
          - disease: covid
            hub_repo: CDCgov/covid19-forecast-hub
            hub_path: covid19-forecast-hub
            event_type: covid-ensemble-added
          - disease: rsv
            hub_repo: CDCgov/rsv-forecast-hub
            hub_path: rsv-forecast-hub
            event_type: rsv-ensemble-added
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: "Generate Installation Token"
        id: get_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_KEY }}

      - name: "Checkout Current Repository"
        uses: actions/checkout@v6

      - name: "Checkout Hub Repository"
        uses: actions/checkout@v6
        with:
          repository: ${{ matrix.hub_repo }}
          path: ${{ matrix.hub_path }}

      - name: "Set Up hubhelpr"
        uses: cdcgov/hubhelpr/actions/setup-hubhelpr@main

      - name: "Generate Data Files"
        run: |
          if [ -n "${{ inputs.reference_date }}" ]; then
            REF_DATE="${{ inputs.reference_date }}"
          else
            REF_DATE=$(Rscript -e "cat(strftime(forecasttools::ceiling_mmwr_epiweek(lubridate::today())))")
          fi
          echo "Using reference date: $REF_DATE"

          Rscript .github/scripts/generate_weekly_data_report.R --reference-date "$REF_DATE" --base-hub-path "${{ matrix.hub_path }}" --disease "${{ matrix.disease }}"
        env:
          DATA_CDC_GOV_API_KEY_ID: ${{ secrets.NHSN_API_KEY_ID }}
          DATA_CDC_GOV_API_KEY_SECRET: ${{ secrets.NHSN_API_KEY_SECRET }}

      - name: "Commit Changes"
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update weekly ${{ matrix.disease }} data and web text"
          default_author: github_actions
          push: true
          new_branch: add-viz-v2-${{ matrix.disease }}-data

      - name: "Create Pull Request"
        id: create_pr
        run: |
          gh pr create --base main --head "add-viz-v2-${{ matrix.disease }}-data" --title "Weekly ${{ matrix.disease }} forecast visualization data" --body "This PR is generated automatically to add weekly visualization data files for ${{ matrix.disease }}."
        env:
          GH_TOKEN: ${{ steps.get_token.outputs.token }}
