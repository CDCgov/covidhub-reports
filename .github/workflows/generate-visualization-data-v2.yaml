name: "Generate Weekly Visualization Data V2"

on:
  workflow_dispatch:
    inputs:
      reference_date:
        description: "Reference date (YYYY-MM-DD, must be Saturday). Leave empty for auto-calculation."
        required: false
        type: string

permissions:
  contents: write

jobs:
  update-visualization-data-v2:
    if: ${{ github.repository_owner == 'CDCgov' }}
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: "Generate Installation Token"
        id: get_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_KEY }}

      - name: "Checkout Current Repository"
        uses: actions/checkout@v6

      - name: "Checkout covid19-forecast-hub Repository"
        uses: actions/checkout@v6
        with:
          repository: 'CDCgov/covid19-forecast-hub'
          path: covid19-forecast-hub

      - name: "Checkout rsv-forecast-hub Repository"
        uses: actions/checkout@v6
        with:
          repository: 'CDCgov/rsv-forecast-hub'
          path: rsv-forecast-hub

      - name: "Set Up hubhelpr"
        uses: cdcgov/hubhelpr/actions/setup-hubhelpr@main

      - name: "Generate Data Files"
        run: |
          if [ -n "${{ inputs.reference_date }}" ]; then
            REF_DATE="${{ inputs.reference_date }}"
          else
            REF_DATE=$(Rscript -e "cat(strftime(lubridate::ceiling_date(lubridate::today(), 'week', week_start = 6, change_on_boundary = FALSE)))")
          fi
          echo "Using reference date: $REF_DATE"

          Rscript .github/scripts/generate_weekly_data_report.R --reference-date "$REF_DATE" --base-hub-path "rsv-forecast-hub" --disease "rsv"
          Rscript .github/scripts/generate_weekly_data_report.R --reference-date "$REF_DATE" --base-hub-path "covid19-forecast-hub" --disease "covid"
        env:
          DATA_CDC_GOV_API_KEY_ID: ${{ secrets.NHSN_API_KEY_ID }}
          DATA_CDC_GOV_API_KEY_SECRET: ${{ secrets.NHSN_API_KEY_SECRET }}

      - name: "Commit Changes"
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update weekly data and web text"
          default_author: github_actions
          push: true
          new_branch: add-viz-v2-data

      - name: "Create Pull Request"
        id: create_pr
        run: |
          gh pr create --base main --head add-viz-v2-data --title "Weekly forecast visualization data" --body "This PR is generated automatically to add weekly visualization data files for RSVHub and COVIDHub."
        env:
          GH_TOKEN: ${{ steps.get_token.outputs.token }}
