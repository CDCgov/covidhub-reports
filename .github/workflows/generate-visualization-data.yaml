name: "Generate Weekly Visualization Data"

on:
  workflow_dispatch:
    inputs:
      reference_date:
        description: "Reference date (YYYY-MM-DD, must be Saturday). Leave empty for auto-calculation."
        required: false
        type: string
  repository_dispatch:
    types: [ensemble-added]

permissions:
  contents: write

jobs:
  update-visualization-data:
    if: ${{ github.repository_owner == 'CDCgov' }}
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: "Generate Installation Token"
        id: get_token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_KEY }}

      - name: "Checkout Current Repository"
        uses: actions/checkout@v6

      - name: "Checkout covid19-forecast-hub Repository"
        uses: actions/checkout@v6
        with:
          repository: 'CDCgov/covid19-forecast-hub'
          path: covid19-forecast-hub

      - name: "Setup R"
        uses: r-lib/actions/setup-r@v2
        with:
          install-r: true
          use-public-rspm: true

      - name: "Set Up R Dependencies"
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          pak-version: "devel"
          packages: |
            github::cdcgov/hubhelpr
            github::cdcgov/forecasttools

      - name: "Generate Data Files"
        run: |
          if [ -n "${{ inputs.reference_date }}" ]; then
            REF_DATE="${{ inputs.reference_date }}"
          else
            REF_DATE=$(Rscript -e "cat(strftime(lubridate::ceiling_date(lubridate::today(), 'week', week_start = 6, change_on_boundary = FALSE)))")
          fi
          echo "Using reference date: $REF_DATE"
          Rscript -e "
            ref_date <- '$REF_DATE'
            base_hub_path <- 'covid19-forecast-hub/'
            hub_reports_path <- '.'
            disease <- 'covid'
            horizons <- c(0, 1, 2)

            output_dir <- fs::path(hub_reports_path, 'weekly-summaries', ref_date)
            fs::dir_create(output_dir)
            cli::cli_inform('Directory is ready: {output_dir}')

            target_data <- forecasttools::pull_data_cdc_gov_dataset(
              dataset = 'nhsn_hrd_prelim'
            ) |>
              dplyr::mutate(
                jurisdiction = dplyr::case_match(jurisdiction, 'USA' ~ 'US', .default = jurisdiction)
              ) |>
              dplyr::transmute(
                week_ending_date = as.Date(weekendingdate),
                location = forecasttools::us_location_recode(jurisdiction, 'abbr', 'code'),
                value = as.numeric(totalconfc19newadm)
              )
            target_file <- fs::path(output_dir, glue::glue('{ref_date}_covid_target_hospital_admissions_data.csv'))
            readr::write_csv(target_data, target_file)
            cli::cli_inform('File saved as: {target_file}')

            pop_data <- readr::read_csv(
              fs::path(base_hub_path, 'auxiliary-data', 'locations_with_2023_census_pop.csv'),
              show_col_types = FALSE
            ) |>
              dplyr::select(location = location_code, population)

            # generate ensemble summary
            hubhelpr::write_ref_date_summary_ens(
              reference_date = ref_date,
              base_hub_path = base_hub_path,
              hub_reports_path = hub_reports_path,
              disease = disease,
              horizons_to_include = horizons,
              population_data = pop_data
            )

            # generate all models summary
            hubhelpr::write_ref_date_summary_all(
              reference_date = ref_date,
              base_hub_path = base_hub_path,
              hub_reports_path = hub_reports_path,
              disease = disease,
              horizons_to_include = horizons,
              population_data = pop_data
            )
          "
          # generate web text
          Rscript covid19-forecast-hub/src/get_webtext.R --reference-date "$REF_DATE" --base-hub-path "covid19-forecast-hub/" --hub-reports-path "."

      - name: "Commit Changes"
        uses: EndBug/add-and-commit@v9
        with:
          message: "Update weekly data and web text"
          default_author: github_actions
          push: true
          new_branch: add-viz-data

      - name: "Create Pull Request"
        id: create_pr
        run: |
          gh pr create --base main --head add-viz-data --title "Weekly forecast visualization data" --body "This PR is generated automatically to add weekly visualization data files."
        env:
          GH_TOKEN: ${{ steps.get_token.outputs.token }}
